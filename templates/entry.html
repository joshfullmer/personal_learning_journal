{% extends "index.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button class="button" type="submit" id="submit">Save Entry</button>
    <a class="button" href="{{ url_for('entry_list') }}">Cancel</a>
</form>
{% endblock %}
